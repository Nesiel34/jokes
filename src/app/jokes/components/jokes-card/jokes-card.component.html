<mat-card class="card mt-3 pb-3 mx-auto shadow ">

  <mat-card-header>
    <mat-card-title >
      {{joke.type==='single'?joke.joke:joke.setup}}
  </mat-card-title>
  </mat-card-header>

  <mat-card-content  *ngIf="joke.type==='twopart'">
    {{joke.delivery}}
  </mat-card-content>
<mat-card-actions>
  <button mat-raised-button color="primary" type="button" (click)="openJoke()">Details</button>
</mat-card-actions>

  </mat-card>
