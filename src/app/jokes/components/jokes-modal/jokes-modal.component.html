
<mat-card class="mt-3 pb-3 mx-auto shadow">
<mat-card-title class="ps-4">
  Joke No:#{{joke.id}}
</mat-card-title>
<mat-card-subtitle class="ps-4">
  type:{{joke.type}}
</mat-card-subtitle>

<mat-card-content>
  <mat-list>
    <mat-list-item *ngFor="let jokeObj of suggestedJoke">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{jokeObj.type==='single'?jokeObj.joke:jokeObj.setup}}
          </mat-panel-title>
          <mat-panel-description  *ngIf="jokeObj.type==='twopart'">
            {{jokeObj.delivery}}
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-list-item>
  </mat-list>
</mat-card-content>



<mat-card-footer>
  <mat-icon *ngIf="joke.flags.religious">synagogue</mat-icon>
<mat-icon *ngIf="joke.flags.nsfw">work_alert</mat-icon>
<mat-icon *ngIf="joke.flags.sexist">favorite</mat-icon>
<mat-icon *ngIf="joke.flags.racist">group</mat-icon>
</mat-card-footer>

  </mat-card>
